<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Youtube Video Content Cluster Analysis</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="../images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="../images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../network.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row" style="height: 20px">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>Youtube Videos Content Cluster Analysis</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row" style="height: 20px">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="#cluster" class="mdl-layout__tab is-active">Content Clusters</a>
            <a href="#features" class="mdl-layout__tab">Video Stats by Cluster</a>
            <a href="#features" class="mdl-layout__tab">Top Title Words</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="cluster">

            <div class="mdl-grid">
                <section class="section--left mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-grid">
                    <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                        <div class="mdl-card__supporting-text">
                            <h4>Controls</h4>
                            <form action="#">
                                <div class="mdl-select mdl-js-select mdl-select--floating-label">
                                    <select class="mdl-select__input" id="n_tags" name="n_tags">
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                    </select>
                                    <label class="mdl-select__label" for="n_tags">Number of Tags</label>
                                </div>

                                <div class="mdl-select mdl-js-select mdl-select--floating-label">
                                    <select class="mdl-select__input" id="n_clusters" name="n_clusters">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                    <label class="mdl-select__label" for="n_tags">Number of Clusters</label>
                                </div>

                                <!--<p>-->
                                    <!--<label for="tension">tension</label>-->
                                    <!--<input id="tension" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="85">-->
                                <!--</p>-->
                            </form>
                        </div>
                    </div>
                </section>

                <div class="mdl-cell mdl-cell--9-col">
                    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">

                        <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__supporting-text">
                                <div id="clusters_plot">
                                    <!--<img src="data/clusters/hsbm-small.svg" height="100%", width="100%">-->
                                </div>
                            </div>
                        </div>
                        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="btn1">
                            <li class="mdl-menu__item">Lorem</li>
                            <li class="mdl-menu__item" disabled>Ipsum</li>
                            <li class="mdl-menu__item">Dolor</li>
                        </ul>
                    </section>
                </div>
            </div>

        </div>
        <div class="mdl-layout__tab-panel" id="features">
            <section class="section--center mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--12-col">
                    <span>Nothing</span>
                </div>
            </section>
        </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="../scripts/select.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../scripts/leg/cluster.js"></script>
</body>
</html>
